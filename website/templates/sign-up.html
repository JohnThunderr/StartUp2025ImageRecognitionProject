{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

    <form method="POST" onsubmit="return validateForm()" class="space-y-6">
        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" 
                   placeholder="Enter your email" required
                   oninput="validateEmail()"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            <small id="email-error" class="text-red-600 text-sm mt-1 block"></small>
        </div>

        <!-- First Name -->
        <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
            <input type="text" id="firstName" name="firstName" 
                   placeholder="Enter your first name" required
                   oninput="validateFirstName()"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            <small id="firstName-error" class="text-red-600 text-sm mt-1 block"></small>
        </div>

        <!-- Password -->
        <div>
            <label for="password1" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password1" name="password1" 
                   placeholder="Enter your password" required
                   oninput="validatePassword1()"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            <small id="password1-error" class="text-red-600 text-sm mt-1 block"></small>
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
            <input type="password" id="password2" name="password2" 
                   placeholder="Confirm your password" required
                   oninput="validatePassword2()"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            <small id="password2-error" class="text-red-600 text-sm mt-1 block"></small>
        </div>

        <!-- Submit -->
        <button type="submit" 
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg">
            Sign Up
        </button>
    </form>
</div>

<script>
    function validateEmail() {
        const field = document.getElementById('email');
        const error = document.getElementById('email-error');
        const emailRegex = /^[a-zA-Z0-9._%+-]{4,}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;

        if (field.value.length === 0) {
            field.classList.remove('border-red-500');
            error.textContent = '';
            return false;
        }

        if (!emailRegex.test(field.value)) {
            field.classList.add('border-red-500');
            if (field.value.indexOf('@') === -1) {
                error.textContent = 'Missing @ symbol';
            } else if (field.value.split('@')[0].length < 4) {
                error.textContent = '4+ characters required before @';
            } else if (!field.value.includes('.')) {
                error.textContent = 'Invalid domain (missing .)';
            } else {
                error.textContent = 'Enter a valid email (e.g., name@domain.com)';
            }
            return false;
        }

        field.classList.remove('border-red-500');
        error.textContent = '';
        return true;
    }

    function validateFirstName() {
        const field = document.getElementById('firstName');
        const error = document.getElementById('firstName-error');
        const isValid = field.value.length >= 2;

        if (!isValid) {
            field.classList.add('border-red-500');
            error.textContent = 'Name must be at least 2 characters.';
        } else {
            field.classList.remove('border-red-500');
            error.textContent = '';
        }
        return isValid;
    }

    function validatePassword1() {
        const field = document.getElementById('password1');
        const error = document.getElementById('password1-error');
        const isValid = field.value.length >= 7;

        if (!isValid) {
            field.classList.add('border-red-500');
            error.textContent = 'Password must be at least 7 characters.';
        } else {
            field.classList.remove('border-red-500');
            error.textContent = '';
        }
        return isValid;
    }

    function validatePassword2() {
        const password1 = document.getElementById('password1');
        const field = document.getElementById('password2');
        const error = document.getElementById('password2-error');
        const isValid = field.value === password1.value;

        if (!isValid) {
            field.classList.add('border-red-500');
            error.textContent = 'Passwords must match.';
        } else {
            field.classList.remove('border-red-500');
            error.textContent = '';
        }
        return isValid;
    }

    function validateForm() {
        return validateEmail() && validateFirstName() && validatePassword1() && validatePassword2();
    }
</script>
{% endblock %}
